<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HERZSCHLAG | Musik-Pub & Restaurant</title>
    <meta name="description" content="Wo das Herz im Takt schlägt. Live-Musik, Rustikale Küche und bestes Bier." />
    
    <!-- Tailwind CSS (CDN for simple setup, usually replaced by build process but kept for robustness) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Playfair Display for Headings (Vintage/Serif), Lato for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              herz: {
                black: '#0a0a0a', // Tiefschwarz
                cream: '#f5f5dc', // Cremeweiß
                gold: '#d4af37',  // Gold
                darkgold: '#aa8c2c',
                charcoal: '#1a1a1a',
                red: '#8a1c1c',   // Vintage Red from Logo
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            backgroundImage: {
              'vintage-pattern': "url('https://www.transparenttextures.com/patterns/black-linen.png')",
            },
            animation: {
              'heartbeat': 'heartbeat 3s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
            },
            keyframes: {
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.02)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-herz-black text-herz-cream font-sans antialiased overflow-x-hidden selection:bg-herz-red selection:text-herz-cream">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
